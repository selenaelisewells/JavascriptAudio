<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Example</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--h1.hidden{My Audio Ecample}+main>h2.hidden{audio tracks}+audio[src="audio/Albatroz.mp3"]-->
    <h1 class="hidden">My Audio Example</h1>
    <h2>My Audio Example</h2>
    <main>
        <h2 class="hidden">audio tracks</h2>
        <audio src="audio/STP_ILS.mp3" alt="audio track" controls="true"></audio>

        <img src="images/stone.jpg" alt="album art" class="trackRef" data-trackref="STP_ILS.mp3">
        <img src="images/mason.jpg " alt="album art " class="trackRef " data-trackref="Companion.mp3">
        <img src="images/albatroz.jpg" alt="album art" class="trackRef" data-trackref="Albatroz.mp3">


        <button class=" controls ">Play</button>
        <button class="controls ">Rewind</button>

    </main>
    <script src="./js/main.js "></script>
</body>

</html>
